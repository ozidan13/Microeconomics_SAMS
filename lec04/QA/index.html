<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار المحاضرة الرابعة - توازن السوق</title>

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Syntax Highlighting -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cuda: {
                            green: '#10b981', // Emerald for Lec04
                            dark: '#1a1a1a',
                            light: '#f2f2f2'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        arabic: ['Cairo', 'sans-serif'],
                        mono: ['Fira Code', 'monospace']
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-arabic {
            font-family: 'Cairo', sans-serif;
        }

        /* Custom Scrollbar for Code Blocks */
        pre::-webkit-scrollbar {
            height: 8px;
            background-color: #282c34;
        }

        pre::-webkit-scrollbar-thumb {
            background-color: #4b5263;
            border-radius: 4px;
        }

        /* Print Styles */
        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
                color: black;
            }

            a {
                text-decoration: none;
                color: black;
            }
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800">

    <!-- Header -->
    <header class="pt-32 pb-20 px-6 bg-[#1a1a1a] text-white text-center relative overflow-hidden">
        <div
            class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/circuit-board.png')]">
        </div>

        <!-- Back Button -->
        <a href="../index.html"
            class="absolute top-6 left-6 inline-flex items-center gap-2 text-white/70 hover:text-white transition-colors z-20">
            <i class="fa-solid fa-arrow-left"></i>
            <span>العودة للمحاضرة</span>
        </a>

        <div class="container mx-auto relative z-10">
            <div
                class="inline-block px-3 py-1 mb-4 text-xs font-bold tracking-wider text-cuda-green uppercase border border-cuda-green/30 rounded-full bg-cuda-green/10">
                Questions & Answers
            </div>
            <h1 class="text-4xl md:text-6xl font-black mb-4 tracking-tight font-arabic">
                اختبار <span class="text-cuda-green"> توازن السوق</span>
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 max-w-5xl space-y-24">

        <!-- Exam Section -->
        <section id="exam" class="py-12 border-t border-gray-200 mt-12 print-break">
            <div class="text-center mb-12">
                <span class="text-cuda-green font-bold tracking-widest uppercase text-xs">Final Assessment</span>
                <h2 class="text-3xl md:text-4xl font-black mb-4 text-gray-800 font-arabic">أسئلة شاملة للمراجعة</h2>
                <p class="text-gray-600 font-arabic">اضغط على "Show Answer" لإظهار الإجابة الصحيحة والتفسير.</p>
            </div>

            <div id="questions-container" class="space-y-6 max-w-4xl mx-auto" dir="rtl">
                <!-- Questions will be injected here via JS -->
                <div class="flex justify-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cuda-green"></div>
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-white border-t border-gray-200 py-12 mt-12 text-center text-gray-500 text-sm no-print">
        <p>Osama Zinhom</p>
    </footer>

    <script>
        let questions = [];

        async function fetchQuestions() {
            try {
                const response = await fetch('questions.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                questions = await response.json();
                renderQuestions();
            } catch (error) {
                console.error('Error fetching questions:', error);
                document.getElementById('questions-container').innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline"> Failed to load questions. Please check if questions.json exists and is valid.</span>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>`;
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            if (questions.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No questions found.</p>';
                return;
            }

            questions.forEach((item, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'bg-white p-6 rounded-xl border border-gray-200 shadow-sm transition-all duration-300 hover:shadow-md';

                // Options Rendering
                let optionsHtml = '';
                item.options.forEach((opt, i) => {
                    optionsHtml += `
                    <div class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer group transition-colors" onclick="checkAnswer(${index}, ${i})">
                        <div class="w-8 h-8 rounded-full border-2 border-gray-200 flex items-center justify-center text-sm font-bold text-gray-500 group-hover:border-cuda-green group-hover:text-cuda-green transition-colors" id="q${index}-opt${i}">
                            ${String.fromCharCode(65 + i)}
                        </div>
                        <span class="text-gray-700 group-hover:text-gray-900 font-arabic text-lg">${opt}</span>
                    </div>`;
                });

                // Answer/Explanation Rendering Logic
                let explanationContent = '';
                const exp = item.explanation || {};
                const isCodeType = item.type === 'code';

                // 3. Arabic Explanation
                if (exp.ar) {
                    explanationContent += `
                        <div class="mt-4" dir="rtl">
                            <h4 class="text-xs font-bold text-green-800 uppercase tracking-wider mb-2 font-arabic text-right">الشرح (بالعربية)</h4>
                            <p class="text-green-900 leading-relaxed font-arabic text-right text-lg">${exp.ar}</p>
                        </div>
                    `;
                }

                qDiv.innerHTML = `
                    <div class="flex items-start gap-4 mb-6">
                        <span class="bg-[#1a1a1a] text-white text-sm font-bold px-3 py-1.5 rounded-lg shrink-0">Q${index + 1}</span>
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-800 text-xl leading-snug font-arabic">${item.q}</h3>
                            ${item.slide_hint ? `<div class="mt-3 flex items-center gap-2 text-sm text-cuda-green font-medium bg-cuda-green/5 w-fit px-3 py-1 rounded-full border border-cuda-green/20">
                                <i class="fa-solid fa-book-open text-xs"></i>
                                <span class="font-arabic">${item.slide_hint}</span>
                            </div>` : ''}
                        </div>
                    </div>
                    
                    <div class="space-y-2 mb-6 pl-0 md:pr-14">
                        ${optionsHtml}
                    </div>
    
                    <div id="ans-${index}" class="hidden pl-0 md:pl-14">
                        <div class="bg-green-50 rounded-xl border border-green-100 overflow-hidden shadow-sm">
                            <div class="p-4 bg-green-100/50 border-b border-green-100 flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <i class="fa-solid fa-circle-check text-green-600 text-lg"></i>
                                    <span class="font-bold text-green-800">Correct Answer: ${String.fromCharCode(65 + item.ans)}</span>
                                </div>
                            </div>
                            <div class="p-6">
                                ${explanationContent}
                            </div>
                        </div>
                    </div>
    
                    <div class="pl-0 md:pr-14 mt-4">
                        <button onclick="toggleAnswer(${index})" class="group flex items-center gap-2 text-sm font-bold text-gray-500 hover:text-cuda-green transition-colors px-4 py-2 rounded-lg hover:bg-gray-50">
                            <i class="fa-regular fa-eye group-hover:scale-110 transition-transform"></i>
                            <span>Show Answer</span>
                        </button>
                    </div>
                `;
                container.appendChild(qDiv);
            });

            // Re-run highlighting for new code blocks
            hljs.highlightAll();
        }

        function toggleAnswer(index) {
            const el = document.getElementById(`ans-${index}`);
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
                el.classList.add('block');
            } else {
                el.classList.add('hidden');
                el.classList.remove('block');
            }
        }

        function checkAnswer(qIndex, optIndex) {
            const circle = document.getElementById(`q${qIndex}-opt${optIndex}`);
            // Reset others
            for (let i = 0; i < 4; i++) {
                const c = document.getElementById(`q${qIndex}-opt${i}`);
                if (c) c.classList.remove('bg-[#1a1a1a]', 'text-white', 'border-[#1a1a1a]');
            }
            // Set active
            if (circle) circle.classList.add('bg-[#1a1a1a]', 'text-white', 'border-[#1a1a1a]');
        }

        // Initialize
        fetchQuestions();
    </script>
</body>

</html>
